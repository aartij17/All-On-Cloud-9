apiVersion: apps/v1
kind: Deployment
metadata:
 name: orderer-deployment-leader
spec:
 replicas: 1
 selector:
  matchLabels:
    app: orderer-leader
 template:
   metadata:
     labels:
       app: orderer-leader
   spec:
     volumes:
     - name: config-vol
       configMap:
        name: orderer-configmap 

     containers:
     - name: orderer
       imagePullPolicy: IfNotPresent
       image: orderer:v1
       volumeMounts:
        - name: config-vol
          mountPath: /etc/config
       args: ["-nodeId=0", "-configFilePath=/etc/config/config.json"]
       ports:
       - containerPort: 3000
    